<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Modales</title>
  </head>
  <body>
      <div class="container">
            <h1>Ejemplo de modales</h1>
            <button data-toggle="modal" data-target="#miModal" class="btn btn-primary">
                Abrir modal
            </button>
            <button data-toggle="modal" data-target="#miModal2" class="btn btn-primary">
                    Abrir segundo modal
                </button>
      </div>
      <div class="modal fade" id="miModal">
          <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Encabezado</h5>
                      <button class="close" data-dismiss="modal">
                          <span>&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <form>
                          <div class="form-group">
                              <label>
                                  Dime tu nombre:
                                  <input type="text" class="form-control">
                              </label>
                          </div>
                      </form>
                      Hola mundo
                  </div>
                 <div class="modal-footer">
                     <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                     <button class="btn btn-success">Aceptar</button>
                 </div>
              </div>
            </div>
      </div>

      <div class="modal fade" id="miModal2">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Encabezado</h5>
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Este es otro modal</p>
                    </div>
                   <div class="modal-footer">
                       <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                       <button class="btn btn-success">Aceptar</button>
                   </div>
                </div>
              </div>
        </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
