<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Ejercicio 10 Formulario</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Ejercicio 10</h1>
            </div>
            <div class="col-6">
                <p class="h1" style="font-weight:lighter">Sign In</p>
                <p class="h3 mb-5">If your workplace integrates with Safari Single Sign On, sign in with just your email
                    below.
                </p>
                <form action="" class="">
                    <div class="form-group">
                        <input type="text" class="form-control rounded-0 p-4" placeholder="Email address or username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control rounded-0 p-4" placeholder="Password">
                    </div>
                    <div class="form-check form-group pt-0">
                        <input type="checkbox" name="" id="" class="form-check-input">
                        <label for="" class="form-check-label">Remember Me?</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger rounded-0 text-white">Sign In ></button>
                        <a href="#" class="text-right text-danger">Forgot Password?</a>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <p class="h1" style="font-weight:lighter">Not a Member?</p>
                <ul class="list-unstyled pt-3">
                    <li class="btn btn-secondary rounded-0 mb-2 px-3 py-2">
                        <a href="#" class="text-white">Try it Free ></a>
                    </li>
                    <li class="mb-2">
                        OR
                    </li>
                    <li class="btn btn-secondary rounded-0 mb-2 px-3 py-2">
                        <a href="#" class="text-white">Join Now ></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
